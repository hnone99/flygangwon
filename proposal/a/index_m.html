<script>
    $(document).ready(function(){
        pageSwiper = new Swiper('.pageSwiper', {
            autoHeight: true
        });
        
        cardSwiper1 = new Swiper('.cardSwiper1', {
            slidesPerView: 'auto',
            spaceBetween: 15
        });
        cardSwiper2 = new Swiper('.cardSwiper2', {
            slidesPerView: 'auto',
            spaceBetween: 15
        });
        cardSwiper3 = new Swiper('.cardSwiper3', {
            slidesPerView: 'auto',
            spaceBetween: 15
        });
        
        $(".mainTab a").on('click',function(e){
            e.preventDefault();
            var idx = $(this).index();
            pageSwiper.slideTo(idx, 200, false);
        });
        
        $("#floating > a").on('click',function(e){
            e.preventDefault();
            console.log('1');
            $('#floating').toggleClass('active');
            if($('#floating').hasClass('active')){
                $(this).removeClass('plus');
                $(this).addClass('minus');
            }
            else{
                $(this).removeClass('minus');
                $(this).addClass('plus');
            }
        });
        
        $('.mainContent').on('click',function(){
            $('html').toggleClass('contentUp');
            $(this).toggleClass('up');
            $(window).scrollTop(0);
        });
        
        $('.flightBox').on('click',function(){
            $('body').addClass('inquiryOpen'); 
        });
        $('.inquiry').on('click',function(){
            $('body').removeClass('inquiryOpen'); 
        });
    });
</script>
