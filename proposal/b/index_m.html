        <script>
            $(document).ready(function(){
                $('#inner > div > a').click(function(){
                    if($(this).parent().hasClass('last')){
                        console.log('1');
                        $(this).parent('div').hide();
                        $('.first').show();
                    }
                    else{
                        $(this).parent('div').hide();
                        $(this).parent('div').next('div').show();
                    }                    
                });

                $('.home').click(function(){
                    $('#inner > div').hide();
                    $('.first').show();
                });
            });
        </script>
